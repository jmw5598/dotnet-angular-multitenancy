<div [formGroup]="formGroup">
  <h3 class="my-5">Select a Plan</h3>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please select a Plan!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="id" placeholder="Plan" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</div>
