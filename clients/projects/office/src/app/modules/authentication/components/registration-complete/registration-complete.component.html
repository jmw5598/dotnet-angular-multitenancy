<div class="d-block mx-auto">
  <div *ngIf="message" class="d-flex flex-column justify-content-center">
    <i *ngIf="message?.status === ResponseStatus.SUCCESS; else errorIconTemplate"
        nz-icon 
        [nzType]="'check-circle'" 
        [nzTheme]="'twotone'" 
        [nzTwotoneColor]="'#52c41a'"
        style="font-size: 4rem;">
    </i>
    <ng-template #errorIconTemplate>
      <i nz-icon 
          [nzType]="'exclamation-circle'" 
          [nzTheme]="'twotone'" 
          [nzTwotoneColor]="'#eb3434'"
          style="font-size: 4rem;">
      </i>
    </ng-template>
    <p>{{ message?.message }}</p>
    <pre>{{ message | json }}</pre>
  </div>
</div>
