<div [formGroup]="formGroup">
  <h3 class="my-5">Company Details</h3>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Company Name!">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="name" placeholder="Company Name" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input a different company url!">
      <nz-input-group nzAddOnBefore="http://" nzAddOnAfter=".localhost:4200">
        <input readonly type="text" nz-input formControlName="subdomain" placeholder="Company URL Preview" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</div>
