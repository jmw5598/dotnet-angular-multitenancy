<nz-card class="bordered-none" style="width:476px;" [@fadeAnimation]>
  <form nz-form [formGroup]="loginForm" class="w-100" (ngSubmit)="onLoginUser(loginForm.value)">
    <nz-page-header nzTitle="Log In" class="px-0 pb-3 pt-0"></nz-page-header>
    <nz-alert
      class="mx-0 mb-4"
      *ngIf="loginResponseMessage$ | async as message"
      nzType="error"
      [nzMessage]="(message?.message) || ''"
      nzShowIcon
    ></nz-alert>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="mb-2">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="rememberMe">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot" routerLink="/auth/forgot-password">Forgot password</a>
      </div>
    </div>
    <button nz-button class="block w-100" [nzType]="'primary'">Log in</button>
    <div class="text-center mt-4">
      Or <a routerLink="/auth/register">register now!</a>
    </div>
  </form>
</nz-card>
