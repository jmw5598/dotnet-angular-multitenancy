<nz-card style="width:376px;" [@fadeAnimation]>
  <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="loginUser(loginForm.value)">
    <nz-page-header nzTitle="Log In" class="px-0 pb-3 pt-0"></nz-page-header>
    <nz-alert
      class="mx-0 mb-4"
      *ngIf="loginResponseMessage$ | async as message"
      nzType="error"
      [nzMessage]="(message?.message) || ''"
      nzShowIcon
    ></nz-alert>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="rememberMe">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot" routerLink="/auth/forgot-password">Forgot password</a>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    Or
    <a>register now!</a>
  </form>
</nz-card>
