        (onSearchChanges)="onSearchFilterChanges($event)">
    </xyz-date-range-query-search-filter>
  </div>

      [definition]="billingInvoicesTableDefinition"
      [actionsContent]="billingInvoicesActions"
      [defaultSort]="defaultSort"
      (onPageChange)="onBillingInvoicesPageChange($event)">
  </xyz-datatable>
</div>
